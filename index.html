<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Assets/icon.png" />
    <title>PokePlace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header">
        <nav class="navbar">
            <img class="logo" src="Assets/logo.jpg" alt="logo">
            <h1 class="heading">Poke Place</h1>
            <a class="link" href="">Menu</a>
            <a class="link" href="">Contacts</a>
        </nav>
    </div>

    <div class="btn-container">
        <button class="btn">PUSH TO ORDER</button>
    </div>

    <div class="par-container">
        <p class="par">The best Poke Bowl you've ever eaten. And if you haven't, you should definitely try it!</p>
    </div>

    <div class="contacts">
        <footer class="info">
            <h3>CONTACTS</h3>
            <p class="parContact footer-item"><a href="tel:+31686158639" class="contactLink">tel: 0686158639</a></p>
            <p class="parContact"><a href="e-mail:sendpoke@gmail.com" class="contactLink">e-mail: sendpoke@gmail.com</a></p>
            <a href=""><img class="inst" src="Assets/instagram.png" alt="inst"></a>
            <a href="" class="footer-item"><img class="face" src="Assets/facebook.png" alt="face"></a>
        </footer>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
